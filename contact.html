		<section class="contacts">
			<div class="container">
				<div class="row">
					<div class="col-xs-7 wow fadeInLeft" data-wow-delay="0.7s" data-wow-duration="1.5s">
						<div class="contacts-find">
							<h3 class="blog-title">Как нас найти<span class="line line--title line--blog-title"><span class="line__first"></span><span class="line__second"></span></span></h3>
							
							<div class="map">
								<script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=W-Xpe7AurTrL7tXe8sROgCD2phwBIWEj&amp;width=auto&amp;height=490&amp;lang=en_US&amp;sourceType=constructor"></script>
							</div>
						</div>
					</div>
					<div class="col-xs-5 wow fadeInRight" data-wow-delay="0.7s" data-wow-duration="1.5s">
						<div class="contacts-form">
							<h3 class="blog-title">Напишите нам<span class="line line--title line--blog-title"><span class="line__first"></span><span class="line__second"></span></span></h3>
							<div id="success"></div>
							
							<form id="contactForm" method="POST" class="comment-form">
								<div class="comment-form__input">
									<input type="text" class="search-input" name="name" id="user-name" placeholder="Full Name" />
								</div>
								<div class="comment-form__input">
									<input type="text" class="search-input" name="email" id="user-email" placeholder="Email" />
								</div>
								<div class="comment-form__input">
									<input type="text" class="search-input" name="website" id="user-website" placeholder="Website" />
								</div>
								<div class="comment-form__input">
									<textarea id="user-message" name="message" placeholder="Message" class="comment-textarea search-input"></textarea>
								</div>
								<button type="submit" class="btn button button--main button--grey transparent">submit</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</section><!--contacts-->
